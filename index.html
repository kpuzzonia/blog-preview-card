<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">  
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <article class="blog-card">

    <figure>
      <img src="./assets/images/illustration-article.svg" alt="" class="main-image">
    </figure>

    <header>
      <p>
        <span class="topic">Learning</span>
      </p>
      <time>
        Published 21 Dec 2023
      </time>
    </header>
    
    <section>
      <h1 class="title"><a href="#">HTML & CSS foundations</a></h1>

      <p class="summary">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </section>
    
    <footer>
      <p>
        <img src="./assets/images/image-avatar.webp"> Greg Hooper
      </p>
    </footer>
    
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kpuzzonia">Kari Puzzonia</a>.
  </div>
</body>
</html>
